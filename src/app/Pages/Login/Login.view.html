<div class="container">
    <div class="form-section custom-scrollbar overflow-auto">
        <div class="d-flex justify-content-center">
            <img class="text-center" src="/assets/images/logo_disastream.png" alt="Logo" class="logo">
        </div>
        <div class="margin-t30 margin-b10">
            <h2>Je me connecte</h2>
            <p>Pas encore inscrit ? <a href="/auth">Inscrivez-vous</a></p>
            <button (click)="this.googleConnect()" class="social-login google">Se connecter avec Google</button>
            <p class="divider">OU</p>
            <form [formGroup]="loginForm">
                <input placeholder="Email" formControlName="mail" type="email" required />
                <input placeholder="Mot de passe" formControlName="password" type="password" required />
                <a href="/password/reset">Mot de passe oubli√© ?</a>
                <button (click)="this.connect()" type="submit" class="submit-button btn-primary margin-t20">Connexion</button>
            </form>
        </div>
    </div>

    <div class="info-section pc-flex">
    </div>
</div>
