<div class="container">
    <div class="form-section overflow-auto custom-scrollbar">
        <div class="d-flex justify-content-center">
            <img class="text-center" src="/assets/images/logo_disastream.png" alt="Logo" class="logo">
        </div>
        <div class="margin-t30 margin-b10">
            <h2>Je crée mon compte</h2>
            <p>Déjà inscrit ? <a href="/login">Connectez-vous</a></p>
            <button class="social-login google" (click)="this.authenticate()">
                S'inscrire avec Google
            </button>
            <p class="divider">OU</p>
            <form action="">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Mot de passe" required>
            <div class="checkbox-container">
                <input class="flex1" type="checkbox" style="max-width: 50px;" id="accept-terms">
                <label class="flexauto" for="accept-terms">Pour créer mon compte, j'accepte les <a href="#">conditions générales d'utilisation</a> ainsi que la <a href="#">politique de protection des données</a>.</label>
            </div>
            <div class="checkbox-container d-flex">
                <input class="flex1" style="max-width: 50px;" type="checkbox" id="newsletter">
                <label class="flexauto" for="newsletter">J'accepte de recevoir des notifications de la part de {{appName}}</label>
            </div>
            <button type="submit" class="submit-button margin-t20 btn-primary">Créer mon compte</button>
        </form>
        </div>
    </div>

    <div class="info-section">
    </div>
</div>
