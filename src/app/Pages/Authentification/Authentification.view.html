<div class="container">
    <div class="form-section overflow-auto custom-scrollbar">
        <div class="d-flex justify-content-center">
            <img class="text-center" src="/assets/images/logo_disastream.png" alt="Logo" class="logo">
        </div>
        <div class="margin-t30 margin-b10">
            <h2>Je crée mon compte</h2>
            <p>Déjà inscrit ? <a href="/login">Connectez-vous</a></p>
            <button class="social-login google" (click)="this.authenticate()">
                S'inscrire avec Google
            </button>
            <p class="divider">OU</p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="error-text" *ngIf="errorMessage">{{ errorMessage }}</div>
                <input placeholder="Pseudo" formControlName="username" required />
                <input placeholder="Email" formControlName="mail" type="email" required />
                <input placeholder="Mot de passe" formControlName="password" type="password" required />
                <div class="checkbox-container d-flex">
                    <input class="flex1" type="checkbox" formControlName="acceptTerms" required />
                    <label for="accept-terms">Pour créer mon compte, j'accepte les <a href="#">conditions générales d'utilisation</a> ainsi que la <a href="#">politique de protection des données</a>.</label>
                </div>
                <div class="checkbox-container d-flex">
                    <input class="flex1"  type="checkbox" formControlName="allowMarketing" />
                    <label for="newsletter">J'accepte de recevoir des notifications de la part de {{appName}}</label>
                </div>
                <button type="submit" [disabled]="registerForm.invalid" class="submit-button margin-t20 btn-primary">Créer mon compte</button>
            </form>
        </div>
    </div>

    <div class="info-section pc-flex">
    </div>
</div>
