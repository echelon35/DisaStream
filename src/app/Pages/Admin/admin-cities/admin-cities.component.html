<div class="h-full flex flex-col p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-400">Administration des villes</h1>
    </div>

    <!-- Filters Banner -->
    <div class="bg-gray-900 p-4 rounded-lg shadow-sm mb-6 flex items-center space-x-6">
        <div class="flex-1 max-w-sm">
            <label for="countrySelect" class="block text-sm font-medium text-gray-300 mb-1">Sélectionner un pays</label>
            <select id="countrySelect" [(ngModel)]="selectedCountryId" (change)="onFilterChange()"
                class="w-full border-gray-300 rounded-md shadow-sm">
                <option [ngValue]="null">Choisir un pays...</option>
                @for(country of countries; track $index) {
                <option [ngValue]="country.id">{{ country.namefr }}</option>
                }
            </select>
        </div>

        <div class="flex items-center h-full mt-5">
            <input id="outOfGeometryCheck" type="checkbox" [(ngModel)]="outOfGeometry" (change)="onFilterChange()"
                class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
            <label for="outOfGeometryCheck" class="ml-2 block text-sm text-gray-400">
                Villes en dehors de la géométrie du pays
            </label>
        </div>

        <div *ngIf="isLoading" class="flex items-center text-red-600 mt-5">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            Chargement...
        </div>

        <!-- Pagination -->
        <div class="flex items-center space-x-4 ml-auto" *ngIf="totalItems > 0">
            <button (click)="prevPage()" [disabled]="currentPage === 1"
                class="px-3 py-1 bg-gray-800 text-white rounded-md disabled:opacity-50 hover:bg-gray-700 transition">Précédent</button>
            <span class="text-sm text-gray-400">Page {{ currentPage }} / {{ totalPages }} ({{ totalItems }})</span>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                class="px-3 py-1 bg-gray-800 text-white rounded-md disabled:opacity-50 hover:bg-gray-700 transition">Suivant</button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="flex flex-1 gap-6 relative min-h-[500px]">
        <!-- Map Container -->
        <div class="flex-1 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden relative">
            <div id="cities-map" class="absolute inset-0 z-0"></div>
        </div>

        <!-- Sidebar for Editing -->
        <div *ngIf="selectedCity" class="w-96 bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50 rounded-t-lg">
                <h2 class="text-xl font-semibold text-gray-800">{{ selectedCity.namefr }}</h2>
                <button (click)="selectedCity = null" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="p-4 overflow-y-auto flex-1">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pays assigné</label>
                        <select [(ngModel)]="editModel.paysId"
                            class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500">
                            <option *ngFor="let country of countries" [ngValue]="country.id">{{ country.namefr }}
                            </option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Population</label>
                        <input type="number" [(ngModel)]="editModel.population"
                            class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Altitude (m)</label>
                        <input type="number" [(ngModel)]="editModel.altitude"
                            class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Timezone</label>
                        <select [(ngModel)]="editModel.timezone"
                            class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500">
                            <option value="">Sélectionner...</option>
                            <option value="Europe/Paris">Europe/Paris</option>
                            <option value="Europe/Madrid">Europe/Madrid</option>
                            <option value="Europe/Tallinn">Europe/Tallinn</option>
                            <!-- Add more timezones as needed -->
                            <option value="Atlantic/Canary">Atlantic/Canary</option>
                            <option value="Europe/London">Europe/London</option>
                        </select>
                        <!-- Ou un simple input text si la liste est trop volumineuse -->
                        <input type="text" [(ngModel)]="editModel.timezone"
                            class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500 mt-2"
                            placeholder="Saisir la timezone...">
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg">
                <button (click)="saveCity()"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md shadow shadow-red-500/30 transition duration-150 ease-in-out">
                    Sauvegarder les modifications
                </button>
            </div>
        </div>
    </div>
</div>
