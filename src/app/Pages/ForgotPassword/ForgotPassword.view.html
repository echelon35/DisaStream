<div class="flex min-h-full bg-gray-900">
    <div class="absolute ml-10 mt-6">
      <a href="/login" class="text-sm/6 font-semibold text-white hover:text-indigo-400"><span class="pr-2" aria-hidden="true">&larr;</span> Retour au login</a>
    </div>
    @if(this.message === ''){
      <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
          <div>
            <img class="h-10 w-auto" src="/assets/images/logo_disastream.png" alt="Disastream">
            <h2 class="mt-8 text-2xl/9 font-bold tracking-tight text-white">Un petit trou de mémoire ?</h2>
            <p class="mt-2 text-sm/6 text-gray-500">
              Entrez simplement l’adresse e-mail avec laquelle vous vous êtes inscrit·e, nous vous enverrons un lien pour réinitialiser votre mot de passe.
            </p>
          </div>
    
          <div class="mt-10">
              <div>
                <form [formGroup]="forgotForm" class="space-y-6">
    
                    <div class="mt-2">
                      <input placeholder="E-mail" formControlName="mail" type="text" required  class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6">
                    </div>
                  <div>
                    <button (click)="onSubmit()" type="submit" [disabled]="forgotForm.invalid"  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-400 disabled:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Envoyer un lien de réinitialisation</button>
                  </div>
                </form>
              </div>
    
          </div>
        </div>
      </div>
    }
    @else{
      <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto flex size-12 items-center justify-center rounded-full bg-green-100">

        </div>
        <p class="mt-6 text-green-500 max-w-96">{{this.message}}</p>
      </div>
    }
    <div class="relative hidden w-0 flex-1 lg:block ">
      <img class="absolute inset-0 size-full object-cover" src="https://disastream.s3.eu-west-3.amazonaws.com/background/instability.jpg" alt="">
    </div>
</div>
