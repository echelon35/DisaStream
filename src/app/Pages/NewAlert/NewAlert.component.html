<div id="map-new-area" class="z-map w-full h-full">
  <app-map [displayLayers]="false" [displayZoom]="false" [mapId]="'map-new-area'" (map$)="receiveMap($event)" (layer$)="receiveLayer($event)" [layerPrincipal]="'Disaster'" [scrollZoom]="true" [locationBox]="locationBox"></app-map>
</div>
<button [class.opacity-0]="panelVisible" [class.opacity-100]="!panelVisible" (click)="showPanel()" class="z-on-map-1 absolute top-20 right-0 inline-flex items-center rounded-l-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-on-map-1 transform transition ease-in-out duration-500 hover:bg-indigo-300">
  <span class="text-md mr-2">Alert detail</span>
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-to-line"><path d="M3 19V5"/><path d="m13 6-6 6 6 6"/><path d="M7 12h14"/></svg>
</button>
<div class="relative z-on-map-1" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  <div
  [class.translate-x-full]="!panelVisible"
  [class.translate-x-0]="panelVisible"
  class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10 sm:pl-16 transform transition ease-in-out duration-500 sm:duration-700">
    <div class="pointer-events-auto w-screen max-w-2xl">
      <form [formGroup]="formGroup" class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
        <div class="flex-1">
          <!-- Header -->
          <div class="bg-gray-50 px-4 py-6 sm:px-6">
            <div class="flex items-start justify-between space-x-3">
              <div class="space-y-1">
                <h2 class="text-base font-semibold text-gray-900" id="slide-over-title">New alert</h2>
                <p class="text-sm text-gray-500">Create new alert by chosing the area and aleas you want to monitor.</p>
              </div>
              <div class="flex h-7 items-center">
                <button (click)="showPanel()" type="button" class="relative text-gray-400 hover:text-gray-500 inline-flex items-center">
                  <span class="mr-2">Full map</span>
                  <span class="absolute -inset-2.5"></span>
                  <span class="sr-only">Close panel</span>
                  <svg class="size-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 5v14"/><path d="M21 12H7"/><path d="m15 18 6-6-6-6"/></svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Divider container -->
          <div class="space-y-6 py-6 sm:space-y-0 sm:divide-y sm:divide-gray-200 sm:py-0">
            <!-- Alert name -->
            <div class="space-y-2 px-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:space-y-0 sm:px-6 sm:py-5">
              <div>
                <label for="project-name" class="block text-sm/6 font-medium text-gray-900 sm:mt-1.5">Alert name</label>
              </div>
              <div class="sm:col-span-2">
                <input type="text" [ngModel]="this.alert.name" formControlName="name" placeholder="Name your alert" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
              </div>
            </div>

            <div class="space-y-2 px-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:space-y-0 sm:px-6 sm:py-5">
              <label class="block text-sm/6 font-medium text-gray-900 sm:mt-1.5">Area (default world)</label>
              <div class="sm:col-span-2">
                <div *ngIf="this.alert.areas == null" class="flex items-center text-blue-500 cursor-pointer hover:text-blue-400">
                  <svg class="size-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.54 15H17a2 2 0 0 0-2 2v4.54"/><path d="M7 3.34V5a3 3 0 0 0 3 3a2 2 0 0 1 2 2c0 1.1.9 2 2 2a2 2 0 0 0 2-2c0-1.1.9-2 2-2h3.17"/><path d="M11 21.95V18a2 2 0 0 0-2-2a2 2 0 0 1-2-2v-1a2 2 0 0 0-2-2H2.05"/><circle cx="12" cy="12" r="10"/></svg>
                  <p (click)="drawPolygon()" class="text-sm ml-3">
                    Want to monitor a specific area ? Click here and draw area on the map
                  </p>
                </div>
                <div *ngIf="this.alert.areas != null" class="flex items-center text-blue-500 cursor-pointer hover:text-blue-400">
                  <svg class="size-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.54 15H17a2 2 0 0 0-2 2v4.54"/><path d="M7 3.34V5a3 3 0 0 0 3 3a2 2 0 0 1 2 2c0 1.1.9 2 2 2a2 2 0 0 0 2-2c0-1.1.9-2 2-2h3.17"/><path d="M11 21.95V18a2 2 0 0 0-2-2a2 2 0 0 1-2-2v-1a2 2 0 0 0-2-2H2.05"/><circle cx="12" cy="12" r="10"/></svg>
                  <p (click)="this.showPanel()" class="text-sm ml-3">
                    Edit area
                  </p>
                </div>
                <div *ngIf="this.alert.areas != null" class="mt-2 flex items-center text-red-500 cursor-pointer hover:text-red-400">
                  <svg class="size-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                  <p (click)="this.deleteArea()" class="text-sm ml-3">
                    Delete area
                  </p>
                </div>
                <app-search-place-modal [areaMap]="areaMap"></app-search-place-modal>
              </div>
            </div>

            <!-- Project description -->
            <div class="space-y-2 px-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:space-y-0 sm:px-6 sm:py-5">
              <div>
                <label for="project-description" class="block text-sm/6 font-medium text-gray-900 sm:mt-1.5">Aléas</label>
              </div>
              <div class="sm:col-span-2">
                <app-alea-types id="alea-step" [loadingAlert]="loadedAlert.asObservable()" (aleaChange)="selectAleas($event)" ></app-alea-types>
              </div>
            </div>

            <!-- Team members -->
            <div class="space-y-2 px-4 sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:space-y-0 sm:px-6 sm:py-5">
              <div>
                <h3 class="text-sm/6 font-medium text-gray-900">Team Members to alert</h3>
              </div>
              <div class="sm:col-span-2">
                  <fieldset>
                    <!-- <div class="mt-2 divide-y divide-gray-200 border-b border-t border-gray-200"> -->
                      <div *ngFor="let mailAlert of this.mailAlerts" class="relative flex items-start pb-4">
                      <div [attr.title]="mailAlert.isVerified ? 'Association confirmée' : 'Association pas encore confirmée par l\'utilisateur'" class="min-w-0 flex-1 text-sm/6 inline-flex items-center">
                          <svg 
                          [class.text-green-400]="mailAlert.isVerified"
                          [class.text-red-400]="!mailAlert.isVerified"
                          class="size-4" 
                          xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/><path d="m9 12 2 2 4-4"/></svg>
                          <label for="person-1" class="select-none font-medium text-gray-900 ml-2">{{mailAlert.mail}}</label>
                        </div>
                        <div class="ml-3 flex h-6 items-center">
                          <input id="person-1" name="person-1" type="checkbox" class="size-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600 cursor-pointer">
                        </div>
                      </div>
                    <!-- </div> -->
                    <button (click)="addTeamMember()" type="button" class="float-end mt-1 px-2 py-1 relative inline-flex shrink-0 items-center rounded-full border-2 bg-white text-gray-400 hover:border-gray-300 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                      <span class="absolute -inset-2"></span>
                      <span class="sr-only">Invite new team member</span>
                      <span class="text-sm">Invite new team member</span>
                      <svg class="size-4 ml-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                      </svg>
                    </button>
                  </fieldset>
              </div>
            </div>

          </div>
        </div>

        <!-- Action buttons -->
        <div class="shrink-0 border-t border-gray-200 px-4 py-5 sm:px-6">
          <div class="flex justify-end space-x-3">
            <button type="button" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Cancel</button>
            <button (click)="testFullObject()" class="inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-mail-alert-modal #modal (createdMail)="addCreatedMail()"></app-mail-alert-modal>
