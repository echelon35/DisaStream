<div class="mail-screen">
    <!-- <form [formGroup]="formMail"> -->
        <div class="align-center">
            <h1 class="w-600 margin-b20">Quelle(s) adresse(s) mails doivent recevoir l'alerte ?</h1>
            <div class="d-flex align-items-center">
                <mat-form-field class="dropdown-mail">
                    <mat-label>
                        Adresses mails
                    </mat-label>
                    <mat-select [formControl]="mailAlertsSelected" multiple>
                        <mat-option [value]="mailAlert" *ngFor="let mailAlert of this.mailAlerts">{{mailAlert.mail}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button (click)="addMail()" class="margin-l10 lg-btn btn-icon btn-secondary add-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    <!-- <span class="margin-l10">Ajouter</span> -->
                </button>
            </div>
        </div>
    <!-- </form> -->
    <div class="next-step tertiary-bg d-flex justify-content-between align-items-center margin-b20 padding-l40 padding-r40">
        <button (click)="previousStep()" class="btn-primary btn-icon lg-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-arrow-left"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="m12 8-4 4 4 4"/><path d="M16 12H8"/></svg>
            <span class="margin-l10 pc-block">Choisir des al√©as</span>
        </button>
        <button (click)="nextStep()" class="btn-primary btn-icon lg-btn">
            <span class="margin-r10 pc-block">Finaliser</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-arrow-right"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="m12 16 4-4-4-4"/></svg>
        </button>
    </div>
</div>
<app-mail-alert-modal #modal (createdMail)="addCreatedMail($event)"></app-mail-alert-modal>
