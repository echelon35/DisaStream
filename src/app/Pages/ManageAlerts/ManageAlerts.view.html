<div class="px-3 py-3">
    <div class="md:flex md:items-center md:justify-between mb-3 px-3">
        <div class="min-w-0 flex-1">
            <h2 class="text-2xl/7 font-bold text-white sm:truncate sm:text-3xl sm:tracking-tight">Vos alertes</h2>
        </div>
        <div class="mt-4 flex md:ml-4 md:mt-0">
            <button (click)="router.navigateByUrl('/dashboard/alert/new')" type="button" class="inline-flex items-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Créer une alerte</button>
        </div>
    </div>
    <ul role="list" class="ml-3 mr-3 divide-y divide-gray-100">
        <li *ngFor="let alert of alerts" class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
            <div class="sm:w-24 md:w-32">
                <svg *ngIf="alert.areas == null" alt="Monde" title="Alerte mondiale" class="size-5 text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><path d="M21.54 15H17a2 2 0 0 0-2 2v4.54"/><path d="M7 3.34V5a3 3 0 0 0 3 3a2 2 0 0 1 2 2c0 1.1.9 2 2 2a2 2 0 0 0 2-2c0-1.1.9-2 2-2h3.17"/><path d="M11 21.95V18a2 2 0 0 0-2-2a2 2 0 0 1-2-2v-1a2 2 0 0 0-2-2H2.05"/><circle cx="12" cy="12" r="10"/></svg>
                <img *ngIf="alert.areas != null && alert.isCountryShape && alert.countryId != null" class="w-5" src="https://flagcdn.com/{{alert.country?.iso3166_2 | lowercase }}.svg" />
                <svg *ngIf="alert.areas != null && alert.isCountryShape && alert.countryId == null" class="size-5 text-white" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  alt="Zone" title="Zone ciblée"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" x2="4" y1="22" y2="15"/></svg>
                <svg class="size-5 fill-white" *ngIf="alert.areas != null && !alert.isCountryShape" x="0px" y="0px" viewBox="0 0 512.145 512.145">
                    <g>
                        <g>
                            <g>
                                <path d="M512.085,128.069c-0.133-35.346-28.894-63.892-64.24-63.759c-25.145,0.094-47.905,14.904-58.176,37.855l-54.64-9.136

                                    c-32.869,12.999-48.978,50.182-35.979,83.051c12.999,32.869,50.182,48.978,83.051,35.979

                                    c0-17.673,14.327-32,32-32C433.758,336.069,448.085,350.396,448.085,368.069z M416.085,128.069c0-17.673,14.327-32,32-32
                                    c17.673,0,32,14.327,32,32s-14.327,32-32,32C430.412,160.069,416.085,145.742,416.085,128.069z"></path>
                                <rect x="269.047" y="84.899" transform="matrix(0.9864 0.1646 -0.1646 0.9864 20.4913 -45.5342)" width="32" height="32"></rect>

                    <g>
                    </g>
                </svg>
            </div>
            <div class="flex-auto">
                <p class="text-sm/6 font-semibold text-white">
                <a href="/dashboard/alert/edit?id={{alert.id}}" class="hover:underline">{{alert.name}}</a>
                </p>
                <div class="mt-1 flex items-center gap-x-2 text-xs/5 text-gray-400">
                <p>
                    <time datetime="alert.updatedAt">Créée {{alert.createdAt | displaydate:false:true}}</time>
                </p>
                <svg viewBox="0 0 2 2" class="size-0.5 fill-current">
                    <circle cx="1" cy="1" r="1" />
                </svg>
                <p><time datetime="alert.updatedAt">Dernière modif : {{alert.updatedAt | displaydate:true:false}}</time></p>
                </div>
            </div>
            <dl class="flex w-full flex-none justify-between gap-x-8 sm:w-auto">
                <div title="You received 400 notifications of this alert" class="flex w-16 gap-x-2.5">
                    <dt>
                        <span class="sr-only">Received mails</span>
                        <svg class="size-6 text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><path d="M22 13V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h8"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/><path d="m16 19 2 2 4-4"/></svg>
                    </dt>
                    <dd class="text-sm/6 text-gray-400">240</dd>
                </div>
                <div title="Delete this alert" class="flex w-16 gap-x-2.5">
                    <dt class="hover:text-red-400 cursor-pointer text-gray-400">
                        <span class="sr-only">Delete</span>
                        <svg class="size-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    </dt>
                </div>
            </dl>
        </li>
        <li *ngIf="alerts.length === 0" class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
            <span class="text-white">Vous n'avez pas encore créé d'alerte</span>
        </li>
        <li *ngIf="alerts.length === 0" class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
            <button (click)="router.navigateByUrl('/dashboard/alert/new')" type="button" class="inline-flex items-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Créer ma première alerte</button>
        </li>
    </ul>
</div>
