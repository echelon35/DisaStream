<div class="d-flex justify-content-between align-items-center padding-20">
    <div class="margin-l20">
        <h1>Vos alertes</h1>
        <h4 class="margin-t20 white-secondary-color">Retrouvez-ici toutes vos alertes. Modifiez-les, supprimez-les ou créez en de nouvelles</h4>
    </div>
    <button class="btn-primary sm-btn btn-icon">
        <span class="margin-r10">Créer</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    </button>
</div>
<table class="margin-t20" mat-table [dataSource]="this.alerts">
    <ng-container matColumnDef="edit">
        <th class="action-column" mat-header-cell *matHeaderCellDef></th>
        <td title="Editer {{alert.name}}" class="action-column" mat-cell *matCellDef="let alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pencil"><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/><path d="m15 5 4 4"/></svg>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let alert">
            {{alert.name}}
        </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Date de création </th>
        <td mat-cell *matCellDef="let alert"> {{alert.createdAt | date:"dd MMM yyyy à hh:mm UTC"}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
