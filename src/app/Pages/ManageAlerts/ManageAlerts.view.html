<div class="md:flex md:items-center md:justify-between mb-3">
    <div class="min-w-0 flex-1">
        <h2 class="text-2xl/7 font-bold text-white sm:truncate sm:text-3xl sm:tracking-tight">Vos alertes</h2>
    </div>
    <div class="mt-4 flex md:ml-4 md:mt-0">
        <button (click)="router.navigateByUrl('/dashboard/alert/new')" type="button" class="inline-flex items-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Créer</button>
    </div>
</div>
<ul role="list" class="ml-3 mr-3 divide-y divide-gray-100">
    <li *ngFor="let alert of alerts" class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
        <img *ngIf="alert.areas == null" class="size-10 flex-none" src="/assets/images/planete-terre.svg" alt="Monde" title="Alerte mondiale">
        <img *ngIf="alert.areas != null" class="size-10 flex-none" src="/assets/images/zone.svg" alt="Monde" title="Zone ciblée">
        <div>
            <p class="text-sm/6 font-semibold text-white">
            <a href="#" class="hover:underline">{{alert.name}}</a>
            </p>
            <div class="mt-1 flex items-center gap-x-2 text-xs/5 text-gray-400">
            <p>
                <a href="#" class="hover:underline">{{alert.createdAt}}</a>
            </p>
            <svg viewBox="0 0 2 2" class="size-0.5 fill-current">
                <circle cx="1" cy="1" r="1" />
            </svg>
            <p><time datetime="alert.updatedAt">{{alert.updatedAt}}</time></p>
            </div>
        </div>
        <dl class="flex w-full flex-none justify-between gap-x-8 sm:w-auto">
            <div class="flex -space-x-0.5">
            <dt class="sr-only">Recipients</dt>
            <dd>
                <img class="size-6 rounded-full bg-gray-50 ring-2 ring-white" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Tom Cook">
            </dd>
            </div>
            <div class="flex w-16 gap-x-2.5">
            <dt>
                <span class="sr-only">Received mails</span>
                <svg class="size-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                </svg>
            </dt>
            <dd class="text-sm/6 text-gray-400">240</dd>
            </div>
        </dl>
    </li>
</ul>
