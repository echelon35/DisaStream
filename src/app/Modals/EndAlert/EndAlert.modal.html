<div *ngIf="this.isVisible" class="relative z-modal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-modal w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
        [ngClass]="{
            'ease-out duration-300 translate-y-0 opacity-100 sm:translate-x-0': isVisible,
            'ease-in duration-300 opacity-0': !isVisible,
            'translate-y-2 sm:translate-y-0 sm:translate-x-2': !isVisible
          }"
            class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6 ease-out duration-300">
          <div *ngIf="!this.loading">
            <div class="mx-auto flex size-12 items-center justify-center rounded-full bg-green-100">
              <svg class="size-6 text-green-600" id="Layer_1" enable-background="new 0 0 511.935 511.935" height="512" viewBox="0 0 511.935 511.935" width="512" xmlns="http://www.w3.org/2000/svg"><g><path d="m255.978 0c-24.814 0-45.002 20.188-45.002 45.002v47.104l90.004.007v-47.11c0-24.815-20.187-45.003-45.002-45.003z" fill="#ffef4a"/><path d="m300.98 45.002c0-24.814-20.187-45.002-45.002-45.002v92.109l45.002.003z" fill="#ffd845"/><path d="m255.967 58.802c-83.573 0-151.565 67.991-151.565 151.564v149.652h303.13v-149.652c0-83.573-67.992-151.564-151.565-151.564z" fill="#ffd845"/><path d="m407.532 210.366c0-83.569-67.986-151.558-151.554-151.564v301.217h151.554z" fill="#ffb145"/><path d="m194.658 416.271v34.354c0 33.806 27.503 61.309 61.309 61.309s61.309-27.503 61.309-61.309v-34.354z" fill="#ffd845"/><path d="m317.276 450.626v-34.354h-61.298v95.663c33.801-.007 61.298-27.507 61.298-61.309z" fill="#ffb145"/><path d="m468.784 416.271c-33.774 0-61.252-27.478-61.252-61.252v-25.001h-303.13v25.001c0 33.774-27.478 61.252-61.252 61.252h-5.451v30h436.538v-30z" fill="#ffef4a"/><g><path d="m472.431 185.021h-30c0-40.054-15.599-77.712-43.922-106.035l21.213-21.213c33.991 33.989 52.709 79.18 52.709 127.248z" fill="#ff8e00"/></g><g><path d="m69.503 185.021h-30c0-48.067 18.719-93.259 52.708-127.248l21.213 21.213c-28.323 28.323-43.921 65.98-43.921 106.035z" fill="#ff8e00"/></g><g><path d="m472.431 185.021h-30c0-40.054-15.599-77.712-43.922-106.035l21.213-21.213c33.991 33.989 52.709 79.18 52.709 127.248z" fill="#ff6326"/></g><path d="m474.236 416.271h-5.452c-33.774 0-61.252-27.478-61.252-61.252v-25.001h-151.554v116.253h218.258z" fill="#ffd845"/></g></svg>
            </div>
            <div class="mt-3 text-center sm:mt-5">
              <h3 *ngIf="!this.editMode" class="text-base font-semibold text-gray-900" id="modal-title">Alerte enregistrée avec succès !</h3>
              <h3 *ngIf="this.editMode" class="text-base font-semibold text-gray-900" id="modal-title">Alerte modifiée avec succès !</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Votre alerte <b>{{alert.name}}</b> a bien été enregistrée !</p>
                <p class="text-sm text-gray-500">Vous recevrez désormais des mails dès qu'un aléa surviendra dans la zone de votre alerte.</p>
              </div>
            </div>
          </div>
          <div *ngIf="!this.loading" class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
            <a href="/dashboard/alerts/manage" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">Gérer mes alertes</a>
            <a href="/dashboard/alert/edit?id={{alert.id}}" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Editer cette alerte</a>
          </div>
          <div *ngIf="this.loading" class="text-center">
            <h2 class="text-base font-semibold text-gray-900 mb-6" id="modal-title">Alerte en cours de création...</h2>
            <app-spinner class="object-center" [width]="'w-24'"></app-spinner>
          </div>
        </div>
      </div>
    </div>
</div>
