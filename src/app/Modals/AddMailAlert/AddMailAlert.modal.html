<div (click)="this.close()" class="absolute top-0 left-0 z-modal-bg bg-gray-300 w-dvw h-dvh opacity-60" *ngIf="isVisible" ></div>
<div *ngIf="isVisible" class="z-modal absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
      <h3 class="text-base font-semibold text-gray-900">Add a team member</h3>
      <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
        <button (click)="this.close()" type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <span class="sr-only">Close</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-2 max-w-xl text-sm text-gray-500">
        <p>Type the mail adress of the user you want to add to your team.</p>
      </div>
      <form [formGroup]="inviteUserForm" (ngSubmit)="addMail()" class="mt-5 sm:flex sm:items-center">
        <div class="w-full sm:max-w-xs">
          <label for="email" class="sr-only">Email</label>
          <input formControlName="mail" placeholder="user@mail.com" type="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
        </div>
        <button type="submit" class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto">
            <span *ngIf="!this.loading">Invite</span>
            <span *ngIf="this.loading">
                <app-spinner [width]="'w-4'" [dark]="false"></app-spinner>
            </span>
        </button>
      </form>
    </div>
  </div>
