<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div *ngIf="isVisible" class="bg-modal" (click)="this.close()"></div>
<div *ngIf="isVisible" class="modal align-center custom-scrollbar overflow-auto padding-30">
     <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <svg class="margin-10" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 13V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h8"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/><path d="M19 16v6"/><path d="M16 19h6"/></svg>
            <h3 class="">
                Ajouter une adresse mail à contacter
            </h3>
        </div>
        <div class="btn-icon" (click)="this.close()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </div>
     </div>
     <div class="d-flex margin-t20 align-items-center">
        <input [(ngModel)]="this.mailToAdd.mail" type="text" placeholder="Saisissez une adresse à ajouter" class="mail-input">
        <button class="btn-primary sm-btn" (click)="addMail()">Ajouter</button>
    </div>
    <p class="margin-t10 margin-b10 white-secondary-color">{{messageToDisplay}}</p>
    <div class="d-flex justify-content-end close-btn">
        <button class="btn-primary md-btn" (click)="this.close()">Fermer</button>
    </div>
</div>
