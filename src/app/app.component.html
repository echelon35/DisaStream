<app-logged-sidebar *ngIf="isAuthenticated && (this.route.url !== '/' && !this.route.url.startsWith('/#'))"></app-logged-sidebar>
<app-logged-header *ngIf="(this.route.url !== '/' && !this.route.url.startsWith('/#')) && isAuthenticated"></app-logged-header>

@if(this.route.url !== '/' && !this.route.url.startsWith('/#')){
    <div [ngClass]="{'not-logged': !this.isAuthenticated}" class="h-full">
        <router-outlet></router-outlet>
    </div>
}
@else{
    <router-outlet></router-outlet>
}
