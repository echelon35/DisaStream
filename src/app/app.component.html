<app-logged-sidebar *ngIf="isAuthenticated"></app-logged-sidebar>
<app-not-logged-header *ngIf="!isAuthenticated" 
[isLandingPage] = "this.route.url === '/' || this.route.url.startsWith('/#')"></app-not-logged-header>
<app-logged-header *ngIf="isAuthenticated"></app-logged-header>

<div [ngClass]="{'not-logged': !this.isAuthenticated}" class="content overflow-auto custom-scrollbar">
    <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
